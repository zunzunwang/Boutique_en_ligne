    <div class="container">

      <form class="form-reset" action="../php/reset.php" method="post" name="resetform" onsubmit="return CheckReset();">
        <h2 class="form-reset-heading">Please reset your password</h2>
        <input id="name" type="text" name="username" placeholder="Name" onblur="verification_reset_username(this.value)">
        <p id="insert_name"></p>
        <select id="question" name="question" class="form-control">
          <option value="question1">What is your mother's name?</option>
          <option value="question2">When is your father's birthday?</option>
          <option value="question3">Where is your birth place?</option>
          <option value="question4">What is the name of your best friend?</option>
        </select>

        <input id="answer" name="answer" type="text" placeholder="Answer">

<!--             <div class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
                Please enter a valid email address
            </div> -->
        <button id="reset" class="btn btn-primary" type="submit" >Reset my password</button>
      </form>

    </div>

    <script>      
       function verification_reset_username(username){
    	  
    	  var xmlhttp;
          var oBtn = document.getElementById('reset');
    	  if (username.length==0)
    	  { 
    	  document.getElementById("insert_name").innerHTML="";
    	  return;
    	  }
    	  if (window.XMLHttpRequest)
    	  {// code for IE7+, Firefox, Chrome, Opera, Safari
    	  xmlhttp=new XMLHttpRequest();
    	  }
    	  else
    	  {// code for IE6, IE5
    	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    	  }
    	  xmlhttp.onreadystatechange=function()
    	  {
    	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    	    {
    	    document.getElementById("insert_name").innerHTML=xmlhttp.responseText;
        	if(xmlhttp.responseText=="This name doesn't exist"){
                oBtn.disabled=true ;
        	}else{
        		oBtn.disabled=false;
        		}     	    
    	    }
    	  }
    	xmlhttp.open("GET","../php/verification_reset_username.php?username="+username,true);
    	xmlhttp.send();     
    	}
    </script>
  </body>
